<div class="form-container">
  <h2>Add New Expense</h2>
  <form (ngSubmit)="onAddExpense(expenseForm)" #expenseForm="ngForm">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="expenseForm.value.description" required><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" [(ngModel)]="expenseForm.value.amount" required><br>

    <button type="submit">Add Expense</button>
  </form>
</div>
